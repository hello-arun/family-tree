<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            html,
            svg,
            body,
            #canvas {
                width: 100%;
                height: 100%;
                margin: 0;
                overflow: hidden;
            }
            .arc{
                transform: scale(1.0);
            }
        </style>
    </head>
    <body>
        <div id="canvas">
            <span>Family Tree</span>
            <svg class="arc" id="tree" width="100%" height="100%">
                <rect
                    x="0"
                    y="0"
                    width="100%"
                    height="100%"
                    fill="gray"
                    opacity="0.4"
                ></rect>
            </svg>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
